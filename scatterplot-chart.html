        <h2>2018 National Football League rushing statistics</h2>

        <p>This is the relationship between yards and touchdowns in 2018 National Football League rushing statistics.</p>

    <script src="js/d3.min.js"></script>
    <script>
      // add your script here
      // OR
      // add a link to a stand-alone script in the js folder
      var w = window.innerWidth;
      var h = window.innerHeight;

      var margin = {
        top: 60,
        right: 60,
        left: 60,
        bottom: 60
      };

      d3.csv("./data/nfl-rushing.csv").then(function(data) {
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w - margin.right)
                    .attr("height", h);

        var xScale = d3.scaleTime()
                       .domain(d3.extent(data,function(d) {
                         return d.Yds;
                       }))
                       .range([margin.right, (w - margin.left - margin.right)]);

        var yScale = d3.scaleLinear()
                       .domain(d3.extent(data,function(d) {
                         return d.TD;
                       }))
                       .range([(h - margin.top - margin.bottom),margin.top])
                       .nice();

        var rScale = d3.scaleLinear()
                       .domain([0, d3.max(data, function(d) {
                         return d.FUM;
                       })])
                       .range([2, 5]);


        svg.selectAll("circle")
           .data(data)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
             return xScale(d.Yds);
           })
           .attr("cy", function(d) {
             return yScale(d.TD);
           })
           .attr("r", function(d) {
             return rScale(d.FUM*10);
           });

        svg.selectAll('text')
           .data(data)
           .enter()
           .append("text")
           .text(function(d) {
             return d.Player;
           })
           .attr("x", function(d) {
             return xScale(d.Yds);
           })
           .attr("y", function(d) {
             return yScale(d.TD);
           })
           .attr("font-family", "sans-serif")
           .attr("font-size", "5px")
           .attr("fill", "black");
      })
































    </script>
